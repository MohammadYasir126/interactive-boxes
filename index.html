<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Boxes</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="title-wrapper">
            <hr class="line" />
            <h2>YAY! It's BOGO</h2>
            <hr class="line" />
        </div>
        <div class="box">
            <div class="header">
                <input type="radio" name="unit" class="custom-radio" />
                <div class="unit-wrapper">
                    <div class="unit-top">
                        <span class="unit-label">1 Unit</span>
                        <span class="discount">10% Off</span>
                    </div>
                    <div class="sub-label">Standard Price</div>
                </div>
                <span class="price">
                    $10.00 USD<br />
                    <span class="strike">$24.00 USD</span>
                </span>
            </div>
            <div class="options">
                <div class="option-head-row">
                    <div class="option-title">Size</div>
                    <div class="option-title">Colour</div>
                </div>
                <div class="option-pair">
                    <span class="option-number">#1</span>
                    <select>
                        <option>S</option>
                        <option>M</option>
                    </select>
                    <select>
                        <option>Black</option>
                        <option>Red</option>
                    </select>
                </div>
                <div class="option-pair">
                    <span class="option-number">#2</span>
                    <select>
                        <option>S</option>
                        <option>M</option>
                    </select>
                    <select>
                        <option>Black</option>
                        <option>Red</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="box active">
            <div class="popular-tag">MOST POPULAR</div>
            <div class="header">
                <input type="radio" name="unit" class="custom-radio" checked />
                <span class="unit-label">2 Unit</span>
                <span class="discount">20% Off</span>
                <span class="price">
                    $18.00 USD<br />
                    <span class="strike">$24.00 USD</span>
                </span>
            </div>
            <div class="options">
                <div class="option-head-row">
                    <div class="option-title">Size</div>
                    <div class="option-title">Colour</div>
                </div>
                <div class="option-pair">
                    <span class="option-number">#1</span>
                    <select>
                        <option>S</option>
                        <option>M</option>
                    </select>
                    <select>
                        <option>Black</option>
                        <option>Red</option>
                    </select>
                </div>
                <div class="option-pair">
                    <span class="option-number">#2</span>
                    <select>
                        <option>S</option>
                        <option>M</option>
                    </select>
                    <select>
                        <option>Black</option>
                        <option>Red</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="header">
                <input type="radio" name="unit" class="custom-radio" />
                <span class="unit-label">3 Unit</span>
                <span class="discount">30% Off</span>
                <span class="price">
                    $24.00 USD<br />
                    <span class="strike">$24.00 USD</span>
                </span>
            </div>
            <div class="options">
                <div class="option-head-row">
                    <div class="option-title">Size</div>
                    <div class="option-title">Colour</div>
                </div>
                <div class="option-pair">
                    <span class="option-number">#1</span>
                    <select>
                        <option>S</option>
                        <option>M</option>
                    </select>
                    <select>
                        <option>Black</option>
                        <option>Red</option>
                    </select>
                </div>
                <div class="option-pair">
                    <span class="option-number">#2</span>
                    <select>
                        <option>S</option>
                        <option>M</option>
                    </select>
                    <select>
                        <option>Black</option>
                        <option>Red</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="footer-info">
            <div class="free-delivery">Free Delivery</div>
            <div class="total">Total : $18.00 USD</div>
        </div>

        <button class="add-to-cart">+ Add to Cart</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
